<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SIGNAL</title>
    <style>
        :root {
            --bg-color: #0e0e0e;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #2962ff;
            --danger: #ff4444;
            --success: #00c853;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: grid;
            grid-template-columns: 70% 30%; /* The 70/30 Split */
            overflow: hidden;
        }

        /* LEFT PANEL: CHART */
        .chart-panel {
            border-right: 1px solid #333;
            height: 100vh;
        }

        /* RIGHT PANEL: TOOLS */
        .tools-panel {
            display: grid;
            grid-template-rows: 40% 60%; /* Risk Calc top, Calendar bottom */
            height: 100vh;
        }

        /* RISK CALCULATOR STYLING */
        .risk-calculator {
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid #333;
            overflow-y: auto;
        }

        h2 { 
            margin-top: 0; 
            font-size: 1.2rem; 
            border-bottom: 1px solid #444; 
            padding-bottom: 10px;
            /* New Tactical Styling */
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent); 
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        input { 
            width: 100%; 
            padding: 8px; 
            background: #333; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 4px;
            box-sizing: border-box; 
        }
        
        .result-box {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid var(--accent);
        }
        
        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .big-number { font-size: 1.5rem; font-weight: bold; color: var(--success); }

        /* CALENDAR CONTAINER */
        .calendar-container {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="chart-panel">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_chart" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget({
                "autosize": true,
                "symbol": "NASDAQ:TQQQ",
                "interval": "240", // 4 Hours
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "studies": [
                    "MASimple@tv-basicstudies", // 50 SMA 
                    "RSI@tv-basicstudies"       // RSI
                ],
                "container_id": "tradingview_chart"
            });
            </script>
        </div>
        </div>

    <div class="tools-panel">
        
        <div class="risk-calculator">
            <h2>ðŸ“¡ The Signal: Risk Ops</h2>
            
            <div class="input-group">
                <label>Account Size ($)</label>
                <input type="number" id="accountSize" value="10000" oninput="calculateRisk()">
            </div>
            
            <div class="input-group">
                <label>Entry Price ($)</label>
                <input type="number" id="entryPrice" value="50.00" step="0.01" oninput="calculateRisk()">
            </div>
            
            <div class="input-group">
                <label>Stop Loss Price ($)</label>
                <input type="number" id="stopPrice" value="48.00" step="0.01" oninput="calculateRisk()">
            </div>

            <div class="input-group">
                <label>Risk % (1-2% recommended)</label>
                <input type="number" id="riskPercent" value="1.0" step="0.1" oninput="calculateRisk()">
            </div>

            <div class="result-box">
                <div class="result-row">
                    <span>Max Loss Allowed:</span>
                    <span id="maxLossDisplay">$100.00</span>
                </div>
                <div class="result-row">
                    <span>Shares to Buy:</span>
                    <span class="big-number" id="sharesDisplay">50</span>
                </div>
                <div class="result-row">
                    <span>Position Size:</span>
                    <span id="positionDisplay">$2,500.00</span>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                "colorTheme": "dark",
                "isTransparent": false,
                "width": "100%",
                "height": "100%",
                "locale": "en",
                "importanceFilter": "-1,0,1",
                "countryFilter": "us"
                }
                </script>
            </div>
        </div>
    </div>

    <script>
        // Simple Logic for Risk Calculator
        function calculateRisk() {
            let account = parseFloat(document.getElementById('accountSize').value) || 0;
            let entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            let stop = parseFloat(document.getElementById('stopPrice').value) || 0;
            let riskPct = parseFloat(document.getElementById('riskPercent').value) || 0;

            if(entry <= stop) {
                document.getElementById('sharesDisplay').innerText = "ERROR";
                document.getElementById('positionDisplay').innerText = "Stop must be below Entry";
                return;
            }

            let maxLossAmount = account * (riskPct / 100);
            let lossPerShare = entry - stop;
            let shares = Math.floor(maxLossAmount / lossPerShare);
            let positionSize = shares * entry;

            document.getElementById('maxLossDisplay').innerText = "$" + maxLossAmount.toFixed(2);
            document.getElementById('sharesDisplay').innerText = shares;
            document.getElementById('positionDisplay').innerText = "$" + positionSize.toLocaleString("en-US", {minimumFractionDigits: 2});
        }
        
        calculateRisk();
    </script>
</body>
</html>
