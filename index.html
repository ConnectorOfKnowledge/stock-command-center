<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SIGNAL</title>
    <style>
        :root {
            --bg-color: #0e0e0e;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent: #2962ff;
            --danger: #ff4444;
            --success: #00c853;
            --warning: #ffbb33;
            --tooltip-bg: #222;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: grid;
            grid-template-columns: 70% 30%;
            overflow: hidden;
        }

        .chart-panel { border-right: 1px solid #333; height: 100vh; position: relative; z-index: 1; }
        .tools-panel { display: grid; grid-template-rows: 40% 60%; height: 100vh; position: relative; z-index: 2; }

        .risk-calculator {
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid #333;
            overflow-y: auto; /* Ensures scrolling doesn't hide tooltips */
        }

        h2 { 
            margin-top: 0; font-size: 1.2rem; 
            border-bottom: 1px solid #444; padding-bottom: 10px;
            letter-spacing: 1px; text-transform: uppercase; color: var(--accent); 
        }
        
        .input-group { margin-bottom: 15px; position: relative; }
        
        label { 
            display: flex; align-items: center; 
            font-size: 0.8rem; color: #888; margin-bottom: 5px; 
        }
        
        input, select { 
            width: 100%; padding: 8px; 
            background: #333; border: 1px solid #444; 
            color: white; border-radius: 4px; box-sizing: border-box; 
            font-size: 1rem;
        }

        select { border: 1px solid var(--accent); cursor: pointer; }
        select:focus { outline: none; border-color: #fff; }
        #atrValue { border-color: var(--warning); color: var(--warning); }
        
        .result-box {
            background: #2a2a2a; padding: 15px;
            border-radius: 8px; margin-top: 20px;
            border-left: 4px solid var(--accent);
        }
        
        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .big-number { font-size: 1.5rem; font-weight: bold; color: var(--success); }
        .calendar-container { height: 100%; width: 100%; }

        /* --- TOOLTIP STYLING (FIXED Z-INDEX) --- */
        .info-icon {
            margin-left: 8px;
            cursor: help;
            font-size: 1rem;
            color: #666;
            border: 1px solid #444;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .info-icon:hover { 
            color: var(--accent); 
            border-color: var(--accent);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 240px;
            background-color: var(--tooltip-bg);
            color: #eee;
            text-align: left;
            border-radius: 6px;
            padding: 12px;
            
            /* POSITIONING FIX */
            position: absolute;
            z-index: 9999; /* NUCLEAR OPTION */
            bottom: 135%; 
            left: 50%;
            transform: translateX(-50%); /* Better Centering */
            
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.8rem;
            line-height: 1.5;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.8);
            border: 1px solid #444;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Arrow */
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-bg) transparent transparent transparent;
        }

    </style>
</head>
<body>

    <div class="chart-panel">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_chart" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        </div>
    </div>

    <div class="tools-panel">
        <div class="risk-calculator">
            <h2>üì° The Signal: Risk Ops</h2>
            
            <div class="input-group">
                <label style="color: var(--accent);">
                    Active Intel (Switch Mode)
                    <div class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltip-text">
                            <strong style="color:var(--accent)">MISSION SELECTOR</strong><br>
                            ‚Ä¢ <strong>RSI:</strong> Momentum (Overbought > 70)<br>
                            ‚Ä¢ <strong>ATR:</strong> Volatility (For Stop Loss)<br>
                            ‚Ä¢ <strong>MACD:</strong> Trend Confirmation<br>
                            ‚Ä¢ <strong>VWAP:</strong> Who controls volume?<br>
                            ‚Ä¢ <strong>S/R:</strong> Automatic Bounce Levels
                        </span>
                    </div>
                </label>
                <select id="indicatorMode" onchange="loadChart()">
                    <option value="rsi">RSI (Momentum)</option>
                    <option value="atr">ATR (Volatility / Stops)</option>
                    <option value="macd">MACD (Trend Confirmation)</option>
                    <option value="vwap">üåä VWAP (Volume Trend)</option>
                    <option value="sr">üè∞ S/R (Pivot Points)</option>
                    <option value="bb">üéØ Bollinger (Overbought/Sold)</option>
                </select>
            </div>

            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">

            <div class="input-group">
                <label>Account Size ($)</label>
                <input type="number" id="accountSize" value="10000" oninput="calculateRisk()">
            </div>
            
            <div class="input-group">
                <label>Entry Price ($)</label>
                <input type="number" id="entryPrice" value="50.00" step="0.01" oninput="calculateRisk()">
            </div>

            <div class="input-group">
                <label style="color: var(--warning);">
                    ATR Value (Switch to ATR Mode)
                    <div class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltip-text">
                            <strong style="color:var(--warning)">AVERAGE TRUE RANGE</strong><br>
                            Measures the "noise" or volatility of the stock.<br><br>
                            <strong>Why?</strong> We use this to set a Stop Loss that gives the trade room to breathe without getting shaken out by random market wiggles.
                        </span>
                    </div>
                </label>
                <input type="number" id="atrValue" placeholder="e.g. 1.25" step="0.01" oninput="calculateRisk()">
            </div>
            
            <div class="input-group">
                <label>
                    Stop Loss (Auto-Calc)
                    <div class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltip-text">
                            <strong style="color:var(--danger)">THE SAFETY NET</strong><br>
                            Automatically calculated as:<br>
                            <strong>[Entry Price] - [2x ATR]</strong><br><br>
                            This places your exit point just outside the normal daily fluctuation range.
                        </span>
                    </div>
                </label>
                <input type="number" id="stopPrice" value="48.00" step="0.01" oninput="manualStop()">
            </div>

            <div class="input-group">
                <label>
                    Risk %
                    <div class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltip-text">
                            <strong style="color:var(--success)">CAPITAL PRESERVATION</strong><br>
                            Professional traders risk 1-2% per trade.<br><br>
                            If this trade hits your Stop Loss, you will only lose this percentage of your total account.
                        </span>
                    </div>
                </label>
                <input type="number" id="riskPercent" value="1.0" step="0.1" oninput="calculateRisk()">
            </div>

            <div class="result-box">
                <div class="result-row">
                    <span>Max Loss:</span>
                    <span id="maxLossDisplay">$0.00</span>
                </div>
                <div class="result-row">
                    <span>Shares to Buy:</span>
                    <span class="big-number" id="sharesDisplay">0</span>
                </div>
                <div class="result-row">
                    <span>Position Size:</span>
                    <span id="positionDisplay">$0.00</span>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                "colorTheme": "dark",
                "isTransparent": false,
                "width": "100%",
                "height": "100%",
                "locale": "en",
                "importanceFilter": "-1,0,1",
                "countryFilter": "us"
                }
                </script>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CHART LOGIC ---
        function loadChart() {
            let mode = document.getElementById('indicatorMode').value;
            let studies = [];

            // Define Study Packs
            if(mode === 'rsi') {
                studies = ["MASimple@tv-basicstudies", "RSI@tv-basicstudies"]; 
            } else if(mode === 'atr') {
                studies = ["MASimple@tv-basicstudies", "ATR@tv-basicstudies"]; 
            } else if(mode === 'macd') {
                studies = ["MASimple@tv-basicstudies", "MACD@tv-basicstudies"]; 
            } else if(mode === 'vwap') {
                studies = ["VWAP@tv-basicstudies"]; 
            } else if(mode === 'sr') {
                studies = ["PivotPointsStandard@tv-basicstudies", "MASimple@tv-basicstudies"]; 
            } else if(mode === 'bb') {
                studies = ["BB@tv-basicstudies"]; 
            }

            document.getElementById('tradingview_chart').innerHTML = "";

            new TradingView.widget({
                "autosize": true,
                "symbol": "NASDAQ:TQQQ",
                "interval": "240",
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "studies": studies, 
                "container_id": "tradingview_chart"
            });
        }

        // --- 2. RISK LOGIC ---
        function calculateRisk() {
            let account = parseFloat(document.getElementById('accountSize').value) || 0;
            let entry = parseFloat(document.getElementById('entryPrice').value) || 0;
            let riskPct = parseFloat(document.getElementById('riskPercent').value) || 0;
            let atr = parseFloat(document.getElementById('atrValue').value) || 0;
            
            if (atr > 0) {
                let suggestedStop = entry - (2 * atr);
                document.getElementById('stopPrice').value = suggestedStop.toFixed(2);
            }

            let stop = parseFloat(document.getElementById('stopPrice').value) || 0;

            if(entry <= stop) {
                document.getElementById('sharesDisplay').innerText = "WAIT";
                document.getElementById('positionDisplay').innerText = "Stop > Entry";
                return;
            }

            let maxLossAmount = account * (riskPct / 100);
            let lossPerShare = entry - stop;
            let shares = Math.floor(maxLossAmount / lossPerShare);
            let positionSize = shares * entry;

            document.getElementById('maxLossDisplay').innerText = "$" + maxLossAmount.toFixed(2);
            document.getElementById('sharesDisplay').innerText = shares;
            document.getElementById('positionDisplay').innerText = "$" + positionSize.toLocaleString("en-US", {minimumFractionDigits: 2});
        }

        function manualStop() {
            document.getElementById('atrValue').value = ""; 
            calculateRisk();
        }
        
        loadChart();
        calculateRisk();
    </script>
</body>
</html>
